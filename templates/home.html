{% extends "base.html" %}

{% block content %}


<form action="" method="post" class="polite_form">
		{{form.hidden_tag()}}
	
			
		
    <h1>Politeness Classifier </h1>
    <label>
        <span>{{form.sentence.label}}</span>
        {{form.sentence}}
    </label>
    
    <label>
        <span>{{form.score.label}}</span>
        {{form.score}}
    </label>
     
     <label>
        <span>&nbsp;</span> 
        {{form.submit(class="button")}}    </label>    
</form>

<center>

	{%if form.errors%}
		Please correct the following:
		{%for each in form.errors %}
			<br>{{each}}
		{%endfor%}
	{%endif%}
</center>
{% endblock %}
